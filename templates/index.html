<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <LINK REL='stylesheet' TYPE='text/css' HREF='static/styles.css'>
    </head>
    <title>chimken</title>
    <div class="container" id="Level 1">
        <div class = "container-fluid" id = "Level 2">
            <h1>
                <div class="loginheader"> 
                    <div class="label">
                        <b>chimken</b>
                    </div>
                </div>
            </h1>
            <br>
            <div class = "container" style="text-align: center" id = "Level 3">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email address:</label>
                        <input type="email" id="form2Example1" class="form-control" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Password:</label>
                        <input type="password" id="form2Example2" class="form-control" />
                    </div>
                
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
                
                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                    </div>
                
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4" onClick="location.href='homepage.html'">Sign in</button> 
                    <button type="button" class="btn btn-primary btn-block mb-4" onClick="location.href='homepage.html'">Guest</button>
                
                    <!-- Register buttons -->
                    <div class="text-center">
                    <p>Not a member? <a href="signup.html">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <image class="fab fa-facebook-f" src="https://cdn.freebiesupply.com/images/large/2x/facebook-logo-circle.png" width="25" height="25"></image>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <image class="fab fa-github" src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png" style="background-color: white;" width="25" height="25"></image>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <image class="fab fa-twitter" src="https://1000logos.net/wp-content/uploads/2017/06/Twitter-Logo.png" width="25" height="25"></image>
                    </button>
                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <image class="fab fa-google" src="https://cdn.freebiesupply.com/logos/large/2x/google-icon-logo-png-transparent.png" width="25" height="25"></image>
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
